<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thư viện số - Trang chủ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <a href="index.html" class="logo">
      <img src="image/logothuvien.jpg" alt="logotrangchu" class="logo-img"/>
    </a>
    
    <nav>
      <ul class="nav-links">
        <li ><a href="index.html">Trang chủ</a></li>
        <li id="login-link"><a href="loginactivity.html">Đăng nhập</a></li>
        <li id="register-link"><a href="signupactivity.html">Đăng ký</a></li>
        <li id="user-info" style="display: none;">
          <span id="user-name">Xin chào</span>
          <button id="logout-btn">Đăng xuất</button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    
    <h1>Chào mừng đến với Thư viện số</h1>
    <p>Tìm kiếm và mượn sách trực tuyến một cách dễ dàng</p>
  </section>

  

  <section class="search-section">
    <div class="search-container">
        <input type="text" 
               id="dbSearchInput" 
               placeholder="Tìm kiếm sách, tác giả..." 
               autocomplete="off" />
        <button id="dbSearchButton">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                      fill="#4285f4"/>
            </svg>
        </button>
    </div>
</section>
  
  <!-- Featured Books -->
  <section class="featured-books">
    <h2>Sách nổi bật</h2>
    <div class="book-list" id="book-list"></div>
    <div class="pagination" id="pagination"></div>
  </section>


  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Thư viện số. All rights reserved.</p>
  </footer>

  <script src="auth.js"></script>
  <script src="pagination.js"></script>
  <script src="book.js"></script>
  <script>
  async function searchBook() {
  const q = document.getElementById('searchInput').value.trim();
  if (!q) return alert("Vui lòng nhập từ khóa!");

  const res = await fetch(`/api/book?q=${encodeURIComponent(q)}`);
  const data = await res.json();

  if (res.ok) {
    alert("✅ Đã tìm thấy và thêm sách: " + data.title);
    location.reload(); // Tải lại để xem sách mới
  } else {
    alert("❌ " + data.message);
  }
}
</script>

  

</body>
</html>
